<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color:  #f0f8ff;
    }
    #timer, #click-counter {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #clickBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  <h1>Clicking Game</h1>
  <p>Click the button as many times as you can within 10 seconds!</p>
  <p id="timer">Time: <span id="time-left">10</span> seconds</p>
  <p id="click-counter">Clicks: <span id="click-count">0</span></p>
  <button id="clickBtn">Button</button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let clickCount = 0;
      let timeLeft = 10;
      let timerInterval;
      let gameStarted = false;
      const timerDisplay = document.getElementById("time-left");
      const clickCounterDisplay = document.getElementById("click-count");
      const clickButton = document.getElementById("clickBtn");

      function startTimer() {
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }

      function endGame() {
        clickButton.disabled = true;
        clickButton.textContent = "Game Over";
        window.alert("Game Over! You clicked " + clickCount + " times.");
      }

      clickButton.addEventListener("click", function() {
        if (!gameStarted) {
          gameStarted = true;
          startTimer();
        }
        clickCount++;
        clickCounterDisplay.textContent = clickCount;
      });
    });
  </script>
</body>
</html>
